<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="gallery-page">
    <div class="header">
        <h1>Us Together ❤️</h1>
    </div>

    <div class="gallery">
        <!-- These are placeholders. You will replace the src with your actual image paths -->
        <div class="photo-card" style="animation-delay: 0.1s"><img
                src="https://placehold.co/300x400/ffb7b2/white?text=Photo+1" alt="Memory 1"></div>
        <div class="photo-card" style="animation-delay: 0.2s"><img
                src="https://placehold.co/300x300/ff9a9e/white?text=Photo+2" alt="Memory 2"></div>
        <div class="photo-card" style="animation-delay: 0.3s"><img
                src="https://placehold.co/400x300/fad0c4/white?text=Photo+3" alt="Memory 3"></div>
        <div class="photo-card" style="animation-delay: 0.4s"><img
                src="https://placehold.co/300x500/fbc2eb/white?text=Photo+4" alt="Memory 4"></div>
        <div class="photo-card" style="animation-delay: 0.5s"><img
                src="https://placehold.co/300x300/a18cd1/white?text=Photo+5" alt="Memory 5"></div>
        <div class="photo-card" style="animation-delay: 0.6s"><img
                src="https://placehold.co/300x400/fad0c4/white?text=Photo+6" alt="Memory 6"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Trigger confetti on load
        window.addEventListener('load', () => {
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            const randomInRange = (min, max) => Math.random() * (max - min) + min;

            const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);

                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: randomInRange(0.9, 1.0) } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: randomInRange(0.9, 1.0) } }));
            }, 250);
        });
    </script>
</body>

</html>
