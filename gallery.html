<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="gallery-page">
    <div class="header">
        <h1>Us Together ❤️</h1>
    </div>

    <div class="gallery">
        <!-- Row 1: Portrait | Landscape -->
        <div class="photo-card portrait" style="animation-delay: 0.1s"><img src="images/photo1.jpeg" alt="Memory 1"
                loading="lazy"></div>
        <div class="photo-card landscape" style="animation-delay: 0.2s"><img src="images/photo4.JPG" alt="Memory 4"
                loading="lazy"></div>

        <!-- Row 2: Landscape | Portrait -->
        <div class="photo-card landscape" style="animation-delay: 0.3s"><img src="images/photo5.JPG" alt="Memory 5"
                loading="lazy"></div>
        <div class="photo-card portrait" style="animation-delay: 0.4s"><img src="images/photo2.jpeg" alt="Memory 2"
                loading="lazy"></div>

        <!-- Row 3: Portrait | Landscape -->
        <div class="photo-card portrait" style="animation-delay: 0.5s"><img src="images/photo3.jpeg" alt="Memory 3"
                loading="lazy"></div>
        <div class="photo-card landscape" style="animation-delay: 0.6s"><img src="images/photo6.JPG" alt="Memory 6"
                loading="lazy"></div>

        <!-- Row 4: Landscape (Centered) -->
        <div class="photo-card landscape centered" style="animation-delay: 0.7s"><img src="images/photo7.JPG"
                alt="Memory 7" loading="lazy"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Trigger confetti on load
        window.addEventListener('load', () => {
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            const randomInRange = (min, max) => Math.random() * (max - min) + min;

            const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);

                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: randomInRange(0.9, 1.0) } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: randomInRange(0.9, 1.0) } }));
            }, 250);
        });
    </script>
</body>

</html>
